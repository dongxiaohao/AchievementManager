<body>
<div class="page-container" id="ind" >
	<p class="f-20 text-success" style="font-size: 35px;">欢迎使用成绩证明管理系统！</p>


	<table class="table table-border table-bordered table-bg mt-20" >
		<thead>
			<tr>
				<th colspan="2" scope="col">服务器信息</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th width="30%">本机IP</th>
				<td><span id="ip"></span></td>
			</tr>
			<tr>
				<td>本机Mac</td>
				<td id="mac"></td>
			</tr>
			<tr>
				<td>访问者IP地址 </td>
				<td id="fanfwenip"></td>
			</tr>
			<tr>
				<td>Java的运行环境版本 </td>
				<td id="javaversion"></td>
			</tr>
			<tr>
				<td>Java的运行环境供应商 </td>
				<td id="javavendor"></td>
			</tr>
			<tr>
				<td>Java的安装路径 </td>
				<td id="javahome"></td>
			</tr>
			<tr>
				<td>Java的虚拟机规范版本 </td>
				<td id="javavmversion"></td>
			</tr>
			<tr>
				<td>操作系统的名称 </td>
				<td id="osname"></td>
			</tr>
			<tr>
				<td>操作系统的构架 </td>
				<td id="osarch"></td>
			</tr>
			<tr>
				<td>操作系统的版本 </td>
				<td id="osversion"></td>
			</tr>

		</tbody>
	</table>
</div>

<script type="text/javascript">
    var ind = new Vue({
        el:"#ind",
        data:{
            put_thisipp:"000",
            put_thisMac:"1111",
            put_fanfwenip:"111",
            put_javaversion:"",
            put_javavendor:"",
            put_javahome:"",
            put_javavmversion:"",
            put_osname:"",
            put_osarch:"",
            put_osversion:"",
        }
    });
console.log("我在welcom");
$.ajax({
        url: "/indexxx",
        type: "GET",
        success: function (data) {
            var json = JSON.parse(data);
            ind.put_thisipp = json.thisip;
            ind.put_thisMac = json.thisMac;
            ind.put_fanfwenip = json.fanfwenip;
            ind.put_javaversion=json.javaversion;
            ind.put_javavendor=json.javavendor;
            ind.put_javahome=json.javahome;
            ind.put_javavmversion=json.javavmversion;
            ind.put_osname=json.osname;
            console.log("welcom接受ajax");
            console.log(ind.put_thisipp);
            document.getElementById("ip").innerHTML=ind.put_thisipp;
            document.getElementById("mac").innerHTML=ind.put_thisMac;
            document.getElementById("fanfwenip").innerHTML=ind.put_fanfwenip;
            document.getElementById("javaversion").innerHTML=ind.put_javaversion;
            document.getElementById("javavendor").innerHTML=ind.put_javavendor;
            document.getElementById("javahome").innerHTML=ind.put_javahome;
            document.getElementById("javavmversion").innerHTML=ind.put_javavmversion;
            document.getElementById("osname").innerHTML=ind.put_osname;
            document.getElementById("osarch").innerHTML=json.osarch;
            document.getElementById("osversion").innerHTML=json.osversion;


        },
    });

</script>
