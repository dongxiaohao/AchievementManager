var record = new Vue({
  el:"#record",
  data:{
    recordtable:''
  }
});
$(function(){
  showResults();
});
function showResults() {
  var starttime = $("#datemin").val();
  var endtime = $("#datemax").val();

  $.ajax({
    url:"/recode/statistic",
    type:"GET",
    data:{
      starttime:starttime,
      endtime:endtime
    },
    success:function (data) {
      var json = JSON.parse(data);
      record.recordtable = json.countOfRecord;
    }
  });

}
